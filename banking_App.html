<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bankSTYLE.css">
</head>
<body>
    <div class="header">
        <div class="menu-icon-wrapper">
            <div class="dots-wrapper">
                <div class="light-dot"></div>
                <div class="dark-dot"></div>
            </div>
            <div class="dots-wrapper">
                <div class="dark-dot"></div>
                <div class="light-dot"></div>
            </div>
        </div>
        <h1>My Wallets</h1>
        <div class="calender-icon-wrapper">
            <img src="CALENDER4.jpg" fill="currentColor" width="24" fill="none">
        </div>
    </div>

    <div class="balance-wrapper">
        <h3>TOTAL BALANCE</h3>
        <h1>65,000.00 <span>USD</span></h1>
    </div>

    <div class="hr"></div>

    <div class="activity-wrapper">
        <h3>Your activity</h3>
        <div class="expense-btn">
            <h4>Expense -</h4>
        </div>
    </div>

    <div class="graph-wrapper">
        <img src="graph2.png" alt="graph" class="graph">
        <div class="months-wrapper">
            <h3>OCT</h3>
            <h3 id="active-month">NOV</h3>
            <h3>DEC</h3>
            <h3>JAN</h3>
        </div>
    </div>

    <div class="cards-wrapper">
		<div class="card">
			<div class="top">
				<img src="visa4.png" alt="VISA Icon" height="10px" width="60px">
				<span>09/12</span>
			</div>
			<div class="bottom">
				<h3>Credit Card</h3>
				<span>●●●●●●4354</span>
			</div>
		</div>

		<div class="card card-two">
			<div class="top">
				<img src="visa4.png" alt="VISA Icon" width="60">
				<span>09/12</span>
			</div>
			<div class="bottom">
				<h3>Credit Card</h3>
				<span>●●●●●●4354</span>
			</div>
		</div>

        <div class="card card-two">
			<div class="top">
				<img src="visa4.png" alt="VISA Icon" width="60">
				<span>09/12</span>
			</div>
			<div class="bottom">
				<h3>Credit Card</h3>
				<span>●●●●●●4354</span>
			</div>
		</div>

		
	</div>
    
</body>
</html>
